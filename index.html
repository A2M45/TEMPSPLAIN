<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEMP/PLEIN — Liens officiels</title>
  <meta name="description" content="TEMP/PLEIN — Instagram • TikTok • Telegram — Suivez-nous pour créations, exclus et coulisses." />
  <style>
    :root{
      --bg1:#0f172a;--bg2:#0b1220;--accent:#ff6b6b;--accent-2:#7c5cff;
      --glass:rgba(255,255,255,0.06);--text:#e6eef8;--muted:#9fb0cc;
      --radius:16px;--shadow:0 8px 30px rgba(2,6,23,0.6);
      --max-width:460px;--profile-size:120px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,ui-sans-serif,system-ui;
      background:radial-gradient(1200px 600px at 10% 10%,rgba(124,92,255,0.12),transparent 6%),
                 radial-gradient(900px 400px at 90% 90%,rgba(255,107,107,0.06),transparent 6%),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      padding:40px 18px;
    }
    .card{
      width:100%;max-width:var(--max-width);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:calc(var(--radius) + 4px);
      padding:28px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    .profile{display:flex;flex-direction:column;gap:12px;align-items:center;margin-bottom:8px}
    .avatar{
      width:var(--profile-size);height:var(--profile-size);
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;place-items:center;
      font-weight:700;color:white;font-size:36px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      border:4px solid rgba(255,255,255,0.06);
    }
    .name{font-size:20px;font-weight:700}
    .subtitle{color:var(--muted);font-size:13px;margin-top:-2px}
    .links{margin-top:14px;display:flex;flex-direction:column;gap:12px}
    .btn{
      display:flex;align-items:center;gap:12px;
      padding:12px 16px;border-radius:12px;
      text-decoration:none;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:var(--text);transition:.18s;
      box-shadow:0 6px 18px rgba(2,6,23,0.35);
      font-weight:600;justify-content:space-between;
    }
    .btn:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(2,6,23,0.45)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none}
    .row{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
    .chip{padding:8px 12px;border-radius:999px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);color:var(--muted);font-size:13px}
    .footer{margin-top:16px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <main class="card">
    <header class="profile">
      <div class="avatar">TP</div>
      <h1 class="name">TEMP/PLEIN</h1>
      <p class="subtitle">musique - clip - ambiance</p>
    </header>

    <section class="links">
      <a class="btn primary" href="https://instagram.com/TEMP_PLEIN" target="_blank">Instagram</a>
      <a class="btn" href="https://tiktok.com/@TEMP_PLEIN" target="_blank">TikTok</a>
      <a class="btn" href="https://t.me/TEMP_PLEIN" target="_blank">Telegram</a>
    </section>

    <div class="row">
      <div class="chip">Média urbain</div>
      <div class="chip">Promo en dm</div>
    </div>

    <footer class="footer">
      © <span id="year"></span> TEMP/PLEIN — Tous droits réservés
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
